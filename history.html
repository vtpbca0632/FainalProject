<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order History - Digital Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { 
      background: #f5f7fa; 
      font-family: 'Segoe UI', sans-serif; 
      font-weight: 700;
      padding-top: 80px;
    }
    
    .navbar { 
      background: #000000 !important; 
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .navbar-brand {
      color: white !important;
      font-weight: 900;
      font-size: 1.2rem;
    }
    
    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      transition: color 0.3s ease;
    }
    
    .navbar-nav .nav-link:hover {
      color: #f8b145 !important;
    }
    
    .navbar-nav .nav-link.active {
      color: #ffd700 !important;
      font-weight: 900;
    }
    
    .navbar-toggler {
      border-color: rgba(238, 123, 57, 0.973);
    }
    
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    
    .history-container { 
      max-width: 1000px; 
      margin: 50px auto 50px; 
      animation: fadeInUp 1s; 
    }
    
    .history-header { 
      text-align: center; 
      margin-bottom: 2rem; 
    }
    
    .history-header h2 {
      font-weight: 900;
      color: #000000;
      margin-bottom: 1rem;
    }
    
    .history-header p {
      font-weight: 700;
      color: #eba04a;
      font-size: 1.1rem;
    }
    
    .search-bar { 
      max-width: 400px; 
      margin: 1rem auto; 
    }
    
    .search-bar input {
      border: 2px solid #000000;
      border-radius: 0.5rem;
      font-weight: 700;
      color: #000000;
    }
    
    .search-bar input:focus {
      border-color: #000000;
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
    }
    
    .table thead { 
      background: #000000; 
      color: #ffffff; 
    }
    
    .table thead th {
      font-weight: 900;
      border: none;
      padding: 1rem 0.75rem;
    }
    
    .table tbody tr:hover { 
      background: rgba(0, 0, 0, 0.05); 
    }
    
    .table tbody td {
      font-weight: 700;
      color: #000000;
      padding: 1rem 0.75rem;
      vertical-align: middle;
    }
    
    .badge-new { 
      background: #28a745; 
      color: white;
      font-weight: 700;
      padding: 0.5rem 0.75rem;
      border-radius: 25px;
    }
    
    .badge-completed { 
      background: #ec8f52; 
      color: white;
      font-weight: 700;
      padding: 0.5rem 0.75rem;
      border-radius: 25px;
    }
    
    .back-btn { 
      position: fixed; 
      top: 1rem; 
      left: 1rem; 
      z-index: 1000;
      background: #000000;
      border: 2px solid #000000;
      color: white;
      font-weight: 700;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: #333333;
      border-color: #333333;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üçΩÔ∏è Digital Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
         
        </ul>
      </div>
    </div>
  </nav>

  <!-- Back Button -->
 
  <div class="history-container">
    <div class="history-header animate__animated animate__fadeInUp">
      <h2>Order History</h2>
      <p class="text-muted">Review your past orders with filters and search</p>
    </div>
    <div class="search-bar animate__animated animate__fadeIn" data-aos="fade-right">
      <input id="searchInput" type="text" class="form-control" placeholder="Search by customer, table, item...">
    </div>
    <div class="table-responsive animate__animated animate__zoomIn" data-aos="zoom-in" data-aos-delay="200">
      <table class="table table-hover" id="historyTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Customer</th>
            <th>Table No.</th>
            <th>Items</th>
            <th>Total (‚Çπ)</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- LocalStorage Service -->
  <script src="localStorageService.js"></script>
  <script>
    AOS.init({ duration: 600, once: true });
    document.addEventListener('DOMContentLoaded', () => {
      const history = localStorageService.getAllOrders();
      const tbody = document.getElementById('historyBody');
      history.forEach((order, idx) => {
        const total = order.cart.reduce((sum, i) => sum + i.qty * i.price, 0).toFixed(2);
        const items = order.cart.map(i => `${i.name}√ó${i.qty}`).join(', ');
        const statusClass = order.completed ? 'badge-completed' : 'badge-new';
        const tr = document.createElement('tr');
        tr.classList.add('animate__animated','animate__fadeIn');
        tr.innerHTML = `
          <td>${idx+1}</td>
          <td>${order.customer||'-'}</td>
          <td>${order.table||'-'}</td>
          <td>${items}</td>
          <td>‚Çπ${total}</td>
          <td>${order.time||''}</td>
          <td><span class="badge ${statusClass}">${order.completed?'Completed':'New'}</span></td>
        `;
        tbody.appendChild(tr);
      });
      // Search filter
      document.getElementById('searchInput').addEventListener('input', function() {
        const term = this.value.toLowerCase();
        Array.from(tbody.children).forEach(row => {
          row.style.display = row.textContent.toLowerCase().includes(term) ? '' : 'none';
        });
      });
    });
  </script>
</body>
</html>
