<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Digital Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- AOS (Animate On Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { 
      min-height: 100vh; 
      background: #ffffff; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: 700;
      color: #000000;
    }
    
         .contact-container { 
       background: #ffffff; 
       backdrop-filter: blur(15px); 
       border-radius: 1rem; 
       box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
       padding: 2rem; 
       max-width: 600px; 
       width: 100%; 
       position: relative; 
       overflow: hidden; 
       border: 2px solid #000000;
     }
     
     .contact-container h2 {
       color: #000000 !important;
       font-weight: 900;
       font-size: 2.5rem;
     }
     
     .contact-container p {
       color: #000000 !important;
       font-weight: 700;
       font-size: 1.1rem;
     }
    
    .contact-container * { position: relative; z-index: 1; }
    
    .form-control { 
      border-radius: 0.5rem; 
      transition: border-color .3s, box-shadow .3s; 
      background: #ffffff;
      border: 2px solid #030303;
      color: #000000;
      font-weight: 700;
    }
    
    .form-control:focus { 
      border-color: #ffffff; 
      box-shadow: 0 0 8px rgba(255,255,255,0.4); 
      background: #ffffff;
      color: #000000;
    }
    
    .btn-submit { 
      background: #ffffff; 
      color: #000000; 
      border-radius: 50px; 
      padding: .75rem 2rem; 
      font-size: 1.1rem; 
      transition: transform .3s, box-shadow .3s; 
      font-weight: 700;
      border: 2px solid #ffffff;
    }
    
    .btn-submit:hover { 
      transform: scale(1.05); 
      box-shadow: 0 8px 20px rgba(255,255,255,0.4); 
      background: #f0f0f0;
      color: #000000;
    }
    
    .btn-back { 
      background: #ffffff; 
      border: 2px solid #ffffff; 
      color: #000000; 
      border-radius: 50px; 
      padding: .75rem 1.5rem; 
      font-weight: 700; 
      transition: transform .3s, box-shadow .3s; 
    }
    
    .btn-back:hover { 
      transform: scale(1.05); 
      box-shadow: 0 8px 20px rgba(255,255,255,0.4); 
      background: #f0f0f0;
      color: #000000;
    }
    
         .info-item { 
       display: flex; 
       align-items: center; 
       margin-top: 1rem; 
       color: #000000; 
       font-weight: 700;
     }
     
     .info-item i { 
       font-size: 1.5rem; 
       color: #000000; 
       margin-right: 1rem; 
     }
    
    .floating-label { position: relative; }
    
    .floating-label input, .floating-label textarea { 
      padding-top: 1.5rem; 
    }
    
         .floating-label label { 
       position: absolute; 
       top: 0.75rem; 
       left: 1rem; 
       transition: 0.2s; 
       color: #000000; 
       pointer-events: none; 
       font-weight: 700;
       background: #ffffff;
       padding: 0 0.25rem;
     }
     
     .floating-label input:focus + label, 
     .floating-label input:not(:placeholder-shown) + label,
     .floating-label textarea:focus + label, 
     .floating-label textarea:not(:placeholder-shown) + label {
       transform: translateY(-0.6rem) scale(0.9); 
       color: #000000; 
       background: #ffffff; 
       padding: 0 0.25rem;
     }
    
    /* Top fixed home button */
    .btn-home-fixed { 
      position: fixed; 
      top: 1rem; 
      left: 1rem; 
      z-index: 999; 
      background: #000000; 
      border: 2px solid #000000; 
      color: #ffffff; 
      border-radius: 50px; 
      padding: .5rem 1rem; 
      font-weight: 700; 
      backdrop-filter: blur(5px); 
      transition: transform .3s; 
      font-size: 1rem;
    }
    
    .btn-home-fixed:hover { 
      transform: scale(1.1); 
      background: #333333;
      border-color: #333333;
      color: #ffffff;
    }
    
         hr {
       border-color: #000000;
       opacity: 0.3;
     }
  </style>
</head>
<body>
  <!-- Top Home Button -->
  <a href="index.html" class="btn-home-fixed animate__animated animate__fadeInDown"><i class="fas fa-home me-2"></i>Home</a>

  <div class="contact-container animate__animated animate__fadeInUp" data-aos="zoom-in">
    <h2 class="text-center mb-3 animate__animated animate__pulse animate__infinite animate__slow">Get in Touch</h2>
    <p class="text-center mb-4" data-aos="fade-up" data-aos-delay="200">Have questions about our Digital Menu? We're here to help!</p>
    <form id="contactForm">
      <div class="mb-3 floating-label" data-aos="fade-right" data-aos-delay="300">
        <input type="text" class="form-control" id="name" placeholder=" " required>
        <label for="name">Name</label>
      </div>
      <div class="mb-3 floating-label" data-aos="fade-left" data-aos-delay="400">
        <input type="email" class="form-control" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      <div class="mb-3 floating-label" data-aos="fade-right" data-aos-delay="500">
        <input type="text" class="form-control" id="tableNo" placeholder=" ">
        <label for="tableNo">Table No.</label>
      </div>
      <div class="mb-4 floating-label" data-aos="fade-up" data-aos-delay="600">
        <textarea class="form-control" id="message" rows="4" placeholder=" " required></textarea>
        <label for="message">Message</label>
      </div>
      <div class="d-grid" data-aos="zoom-in" data-aos-delay="700">
        <button type="submit" class="btn-submit animate__animated animate__heartBeat animate__infinite animate__delay-3s">Send Message</button>
      </div>
    </form>
    <hr class="my-4">
    <div class="info-item animate__animated animate__fadeInLeft" data-aos="fade-up" data-aos-delay="800">
      <i class="fas fa-map-marker-alt"></i>
      <span>123 Foodie Lane, Flavor Town</span>
    </div>
    <div class="info-item animate__animated animate__fadeInLeft" data-aos="fade-up" data-aos-delay="900">
      <i class="fas fa-phone-alt"></i>
      <span>+91 98765 43210</span>
    </div>
    <div class="info-item animate__animated animate__fadeInLeft" data-aos="fade-up" data-aos-delay="1000">
      <i class="fas fa-envelope"></i>
      <span>support@digitalmenu.com</span>
    </div>
    <!-- Bottom Buttons -->
    <div class="d-flex justify-content-center gap-3 mt-5" data-aos="fade-up" data-aos-delay="1100">
      <button class="btn-back animate__animated animate__bounceIn" onclick="history.back()"><i class="fas fa-arrow-left me-2"></i>Back</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); this.reset(); alert('Thank you! Your message has been sent.');
    });
  </script>
</body>
</html>
